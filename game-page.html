<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>TIN-Dare</title>
                <script defer src="js/main.js"></script>
                <link rel="stylesheet" type="text/css" href="css/style.css">
                <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
                
    </head>
<body>
    <h1>tinDARE</h1>
    <main id="game">
        <h2 id="head">Let's Get Swiping!</h2>
            <div class="score-board">
                <label id="player1"></label>
                <label id="player2"></label>
            </div>

            <div class="choices">
                <button id="t">Truth</button>
                <button id="d">Dare</button>
                <button id="r">Challenge</button>   
            </div> 

            <div id="myModal" class="modal">
               <div class="modal-content">
                    <p id="message"></p>
                    <button id="did">LIKE!</button>
                    <button id="nope">NOPE!</button>
               </div>
            </div>

            <div id="myRModal" class="rModal">
                <div class="r-modal-content">
                    <h2>CHALLENGE:</h2>
                    <p id="rMessage"></p>
                    <button id="rDid">DID IT!</button>
                    <button id="rNope">NOPE!</button>
                 </div>
             </div>
    </main>
    <div class="bottomButtons">

        <a href="index.html"><button id="home">Home</button></a>
        <a href="game-page.html"><button id="resetGame">New Game</button></a>
    </div>
</body>
<footer>

</footer>
</html>
